apply plugin: 'com.android.application'android {    compileSdkVersion 28    dataBinding {        enabled = true    }    defaultConfig {        applicationId "com.vk2.touchsreentab"        minSdkVersion 17        targetSdkVersion 28        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    packagingOptions {        exclude 'META-INF/DEPENDENCIES'    }    repositories {        maven {            url "https://s3.amazonaws.com/repo.commonsware.com"        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'androidx.appcompat:appcompat:1.0.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'com.google.android.material:material:1.0.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test.ext:junit:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'    implementation 'com.yarolegovich:discrete-scrollview:1.4.9'    //Glide    implementation 'com.github.bumptech.glide:glide:4.9.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'    // ViewModel and LiveData    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'    // Room    implementation 'androidx.room:room-runtime:2.0.0'    annotationProcessor 'androidx.room:room-compiler:2.0.0'    // optional - RxJava2 support for Room    implementation 'androidx.room:room-rxjava2:2.0.0'    // Paging    implementation 'androidx.paging:paging-runtime:2.0.0'    //OkHttp    implementation 'com.squareup.okhttp3:okhttp:3.11.0'    //Retrofit    implementation 'com.squareup.retrofit2:retrofit:2.4.0'    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'    implementation 'com.google.code.gson:gson:2.8.5'    //RxJava    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'    // youtube    implementation 'com.google.api-client:google-api-client:1.25.0'    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'    implementation 'com.google.apis:google-api-services-youtube:v3-rev189-1.23.0'    //youtube player    implementation files('libs/YouTubeAndroidPlayerApi.jar')    //Exo    implementation 'com.google.android.exoplayer:exoplayer:2.8.4'    //noinspection GradleDependency    implementation 'com.google.android.exoplayer:exoplayer-core:2.8.4'    //noinspection GradleDependency    implementation 'com.google.android.exoplayer:exoplayer-dash:2.8.4'    //noinspection GradleDependency    implementation 'com.google.android.exoplayer:exoplayer-ui:2.8.4'    //Presentation    implementation 'com.commonsware.cwac:presentation:0.5.3'    implementation 'org.jetbrains:annotations-java5:15.0'}